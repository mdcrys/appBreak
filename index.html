<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Menu de Platos</title>
</head>
<body>
  <header class="header">
    <img src="imagenes/logoBreakblanco.png" alt="Icono de encabezado">
    <h1>Menú </h1>
  </header>
  <div class="image-gallery"></div>
  <div class="menu-container">
    <div id="menu-list"></div>
  </div>
  <div id="ingredients-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Ingredientes</h2>
      <ul id="ingredients-list-modal"></ul>
    </div>
  </div>
  <footer class="footer">
    <p>© 2023 Menú de Platos</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
